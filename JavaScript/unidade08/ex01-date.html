<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function setRetorna(tempo) {
                if (tempo < 10) {
                    return "0" + tempo;
                }else {
                    return tempo;
                }
            }

            var agora = new Date();
            console.log(setRetorna(agora.getHours()) + ":" + setRetorna(agora.getMinutes()) + ":" + setRetorna(agora.getSeconds()) );

            //var aniversario = new Date(2019,11,5,6,2,1);            
        </script>
    </head>

</html>
